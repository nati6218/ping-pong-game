<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Ping Pong</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Ping-Pong</h1>

  </div>
</div>
<div id="rules">
<p class="lead">Let's have some fun playing ping-pong!</p>

  <h3>Rules:</h3>



  <ol>
    <li>Numbers divisible by 3 are replaced with "ping"</li>
    <li>Numbers divisible by 5 are replaced with "pong"</li>
    <li>Numbers divisible by 15 are replaced with "pingpong"</li>
  </ol>
</div>
<div id="container">
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Please Enter a number here:</label>
      <input type="text" onfocus="this.value=''" class="form-control" id="number" placeholder="Enter a number">
    </div>

    <button type="submit" class="btn btn-primary">Play!</button>
  </form>
  <br>
  <div id="output">
    <ul id="list">

    </ul>
  </div>

</div>


</body>
</html>
